<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Students control panel</title>
</head>

<body>
  <div id="students-panel" class="container d-flex justify-content-between mt-3 text-secondary">
    <section class="bg-light p-3 m-3 rounded">
      <h2 class="text-dark h4">Fill in student data</h2>
      <form id="add-student">
        <div class="mb-3">
          <label class="form-label">First name
            <input type="text" class="form-control student-info" id="first-name"></label>
        </div>

        <div class="mb-3">
          <label class="form-label">Last name
            <input type="text" class="form-control student-info" id="last-name"></label>
        </div>

        <div class="mb-3">
          <label class="form-label">Middle name
            <input type="text" class="form-control student-info" id="middle-name"></label>
        </div>

        <div class="mb-3">
          <label class="form-label">Birth date
            <input type="date" class="form-control student-info" id="birth-date"></label>
        </div>

        <div class="mb-3">
          <label class="form-label">Started education (year)
            <input type="number" class="form-control student-info" id="start-education-year"></label>
        </div>

        <div class="mb-3">
          <label class="form-label">Department
            <input type="text" class="form-control student-info" id="department"></label>
        </div>

        <button type="submit" class="btn btn-primary mb-5" id="submit-btn">Add student</button>
      </form>
    </section>
  </div>
</body>

</html>
